<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Anywhere</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="info">
        <div class="img-sec">
          <img src="aeroplane.png" alt="" />
          <h2>Travel Anywhere</h2>
        </div>
        <div class="slogan">
          <p>The journey you won't forget</p>
        </div>
      </div>

      <div class="form-con">
        <form action="#" name="login_detail">
          <div class="parent">
            <input
              type="email"
              class="inp fc"
              id="user"
              name="email"
              placeholder="Email ID"
            />
            <input
              type="password"
              class="inp fc"
              name="password"
              id="password"
              placeholder="Password"
            />
            <button class="inp" id="login" type="submit">Log In</button>
            <button class="inp" id="signin">Sign up</button>
          </div>
        </form>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
